<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebAR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="asset/css/default.css" />

    
</head>

<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>

    <img src="asset/images/muted.png" alt="" id="musicController" class="left">
    <img src="asset/images/restart.png" alt="" id="restartScan" class="right">

    <!-- <img src="asset/images/loading3.gif" alt="" id="loadingGIF" class="center">
    <img src="asset/images/circle3.gif" alt="" id="scanGIF" class="center"> -->

    <div id="loadingUI" class="none">
        <div class="sk-rect sk-rect1"></div>
        <div class="sk-rect sk-rect2"></div>
        <div class="sk-rect sk-rect3"></div>
        <div class="sk-rect sk-rect4"></div>
        <div class="sk-rect sk-rect5"></div>
        <span>下载中...请耐心等待</span>
        <!-- <span id="loadingTxt">0%</span> -->
    </div>

    <div id="scanIndict" class="wrap">
        <div class="shan"></div>
    </div>

    <div id="contents_text" class="none">
        <div class="first-words">绝句</div>
        <div class="second-words">唐 - 杜甫</div>
        <div class="third-words">迟日江山丽，</div>
        <div class="four-words">春风花草香。</div>
        <div class="five-words">泥融飞燕子，</div>
        <div class="six-words">沙暖睡鸳鸯。</div>
    </div>

    <video id="video" playsinline=""></video>

    <div class="footer">
        <select class="none" id="videoDevice"></select>
    </div>

    <script type="text/javascript" src="asset/js/adapter.js"></script>
    <script type="text/javascript" src="asset/js/webar.js"></script>

    <script type="text/javascript" src="asset/js/app.js"></script>
</body>

</html>
