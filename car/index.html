<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Car Demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">

		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/DeviceOrientationControls.js"></script>
		<script src="js/inflate.min.js"></script>
		<script src="js/FBXLoader.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/EquirectangularToCubeGenerator.js"></script>
	</head>
	<body>

		<div id="container"></div>

		<script>
			var container, controls;
			var camera, scene, renderer, light;

			init();
			animate();

			function init() {

				var container, mesh;

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );
				camera.target = new THREE.Vector3( 0, 0, 0 );

				scene = new THREE.Scene();

				light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = - 100;
				light.shadow.camera.left = - 120;
				light.shadow.camera.right = 120;
				scene.add( light );


				var geometry = new THREE.SphereBufferGeometry( 500, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );

				var texture = new THREE.TextureLoader().load( 'textures/t002.jpg' );
				var material = new THREE.MeshBasicMaterial( { map: texture } );

				mesh = new THREE.Mesh( geometry, material );

				scene.add( mesh );


				// model
				// var loader = new FBXLoader();
				// loader.load( 'models/car2/car.fbx', function ( object ) {
				// 	object.scale.x = object.scale.y = object.scale.z = 0.01;
				// 	scene.add( object );
				// } );

				var loader = new THREE.GLTFLoader().setPath( 'models/car/' );
				loader.load( 'scene.gltf', function ( gltf ) {
					let object = gltf.scene;
					object.scale.x = object.scale.y = object.scale.z = 1000;
					scene.add( gltf.scene );
				});

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//control
				var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
				if (isMobile) {
					console.log("You are using Mobile");
					controls = new THREE.DeviceOrientationControls( camera );
					camera.position.set(0, 70, -10);
				} else {
					console.log("You are using Desktop");
					controls = new THREE.OrbitControls( camera, renderer.domElement );
					controls.target.set( 0, 70, -10 );
					camera.position.set(0, 70, -30);
					controls.minDistance = 0;
					controls.maxDistance = 200;
					controls.minPolarAngle = Math.PI / 3;
					controls.maxPolarAngle = Math.PI / 2;
					controls.enableZoom = false;
					controls.enablePan = false;
					controls.autoRotate = true;
					controls.update();
				}

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				update();
			}

			function update() {
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
